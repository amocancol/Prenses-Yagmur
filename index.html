<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Prenses YaÄŸmur ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #2b0000, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }

  .content {
    text-align: center;
    z-index: 10;
    padding: 20px;
    max-width: 95%;
  }

  h1 {
    font-size: 2.6rem;
    margin-bottom: 10px;
    text-shadow: 0 0 20px rgba(255,0,60,0.5);
  }

  .counter {
    font-size: 1.1rem;
    margin-bottom: 6px;
    opacity: 0.9;
  }

  /* OYUN */
  .question {
    font-size: 1.8rem;
    margin: 25px 0 15px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
  }

  .btn {
    border: none;
    border-radius: 40px;
    padding: 14px 30px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .yes {
    background: linear-gradient(45deg, #ff4d6d, #c60018);
    color: #fff;
    box-shadow: 0 0 15px rgba(255,0,60,0.6);
  }

  .no {
    background: #444;
    color: #fff;
  }

  .hint {
    margin-top: 15px;
    font-size: 1.2rem;
    opacity: 0.9;
  }

  /* Tam ekran evet */
  .fullscreen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #ff4d6d, #7a0010);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.2rem;
    text-align: center;
    z-index: 50;
    cursor: pointer;
  }

  /* Kokina */
  #kokina-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 5;
  }

  .kokina {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff9aa8, #c60018 55%, #7a0010);
    animation: fall 8s linear forwards;
  }

  @keyframes fall {
    from { transform: translateY(-40px); opacity: 0; }
    to   { transform: translateY(110vh); opacity: 1; }
  }
</style>
</head>

<body>

<div class="content">
  <h1>Prenses YaÄŸmur ðŸ’–</h1>

  <div class="counter" id="meetCounter"></div>
  <div class="counter" id="loveCounter"></div>

  <div class="question">Beni seviyor musun? ðŸ’˜</div>

  <div class="buttons">
    <button class="btn yes" id="yesBtn" onclick="yesClick()">Evet ðŸ’–</button>
    <button class="btn no" id="noBtn" onclick="noClick()">HayÄ±r ðŸ™„</button>
  </div>

  <div class="hint" id="hint"></div>
</div>

<div id="kokina-layer"></div>

<script>
  /* TARÄ°HLER */
  const meetDate = new Date("2023-12-22");
  const loveDate = new Date("2024-05-06");

  function calc(start) {
    const d = Math.floor((new Date() - start) / (1000*60*60*24));
    return {
      y: Math.floor(d/365),
      m: Math.floor((d%365)/30),
      d: d % 30
    };
  }

  function updateCounters() {
    const m = calc(meetDate);
    const l = calc(loveDate);
    meetCounter.innerText = `ðŸ’« ${m.y} yÄ±l ${m.m} ay ${m.d} gÃ¼ndÃ¼r tanÄ±ÅŸÄ±yoruz`;
    loveCounter.innerText = `ðŸ’ž ${l.y} yÄ±l ${l.m} ay ${l.d} gÃ¼ndÃ¼r sevgiliyiz`;
  }

  updateCounters();

  /* OYUN */
  let noCount = 0;
  const hints = [
    "Emin misin? ðŸ˜",
    "Bak bir daha dÃ¼ÅŸÃ¼n ðŸ˜Œ",
    "Kalbin evet diyor ðŸ’–",
    "HayÄ±r butonu yoruldu ðŸ˜…",
    "ArtÄ±k kaÃ§Ä±ÅŸ yok ðŸ˜Ž"
  ];

  function noClick() {
    noCount++;

    const yes = document.getElementById("yesBtn");
    const no  = document.getElementById("noBtn");

    yes.style.transform = `scale(${1 + noCount * 0.25})`;
    no.style.transform  = `scale(${1 - noCount * 0.15})`;

    document.getElementById("hint").innerText =
      hints[Math.min(noCount-1, hints.length-1)];

    if (noCount >= 5) {
      no.style.display = "none";
      yes.style.transform = "scale(4)";
    }
  }

  function yesClick() {
    const screen = document.createElement("div");
    screen.className = "fullscreen";
    screen.innerHTML = "Beni sevdiÄŸini zaten biliyordum ðŸ’–ðŸ˜Œ";
    document.body.appendChild(screen);
  }

  /* Kokina */
  function spawnKokina() {
    const k = document.createElement("div");
    k.className = "kokina";
    k.style.left = Math.random()*window.innerWidth + "px";
    document.getElementById("kokina-layer").appendChild(k);
    setTimeout(()=>k.remove(),8000);
  }

  setInterval(spawnKokina, 300);
</script>

</body>
</html>
