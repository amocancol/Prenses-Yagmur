<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Prenses YaÄŸmur ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #2b0000, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
  }

  h1 {
    color: #fff;
    font-size: 3rem;
    text-align: center;
    z-index: 10;
    animation: fadeIn 3s ease;
    text-shadow: 0 0 20px rgba(255,0,60,0.5);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.85); }
    to   { opacity: 1; transform: scale(1); }
  }

  /* Kokina layer */
  #kokina-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 5;
  }

  /* Kokina tanesi */
  .kokina {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff9aa8, #c60018 55%, #7a0010 100%);
    box-shadow: 0 0 14px rgba(255, 0, 60, 0.35);
    animation:
      fall var(--dur) linear forwards,
      sway var(--sway) ease-in-out infinite;
  }

  /* YeÅŸil yaprak */
  .kokina::after {
    content: "";
    position: absolute;
    width: 12px;
    height: 8px;
    left: -6px;
    top: -7px;
    background: radial-gradient(circle at 30% 30%, #b6ffb6, #0e7a35 70%, #065023);
    border-radius: 12px 12px 12px 2px;
    transform: rotate(-20deg);
  }

  @keyframes fall {
    from { transform: translateY(-40px) scale(var(--s)); opacity: 0; }
    10%  { opacity: 1; }
    to   { transform: translateY(calc(100vh + 60px)) scale(var(--s)); opacity: 0.9; }
  }

  @keyframes sway {
    0%,100% { margin-left: 0px; }
    50%     { margin-left: var(--x); }
  }
</style>
</head>

<body>

<h1>
  Prenses YaÄŸmur ðŸ’–<br>
  Seni Ã§ok seviyorum bebeÄŸim ðŸŒ¹
</h1>

<div id="kokina-layer"></div>

<script>
  const layer = document.getElementById("kokina-layer");

  function spawnKokina() {
    const b = document.createElement("div");
    b.className = "kokina";

    const startX = Math.random() * window.innerWidth;
    const scale  = (0.6 + Math.random() * 1.1).toFixed(2);
    const dur    = (6 + Math.random() * 7).toFixed(2) + "s";
    const sway   = (1.5 + Math.random() * 2.5).toFixed(2) + "s";
    const x      = ((Math.random() * 80) - 40).toFixed(0) + "px";

    b.style.left = startX + "px";
    b.style.top  = "-30px";
    b.style.setProperty("--s", scale);
    b.style.setProperty("--dur", dur);
    b.style.setProperty("--sway", sway);
    b.style.setProperty("--x", x);

    layer.appendChild(b);

    setTimeout(() => b.remove(), (parseFloat(dur) * 1000) + 500);
  }

  // Kokina yoÄŸunluÄŸu (kÃ¼Ã§Ã¼ltmek iÃ§in 300â€“400 yap)
  setInterval(spawnKokina, 220);
</script>

</body>
</html>
