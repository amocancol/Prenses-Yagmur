<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Prenses YaÄŸmur ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #2b0000, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }

  .content {
    text-align: center;
    z-index: 10;
    padding: 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    animation: fadeIn 3s ease;
    text-shadow: 0 0 20px rgba(255,0,60,0.5);
  }

  .counter {
    font-size: 1.2rem;
    margin-bottom: 25px;
    opacity: 0.9;
  }

  button {
    background: linear-gradient(45deg, #c60018, #ff4d6d);
    border: none;
    border-radius: 30px;
    padding: 14px 30px;
    font-size: 1.1rem;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,0,60,0.5);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255,0,60,0.8);
  }

  .message {
    margin-top: 20px;
    font-size: 1.4rem;
    min-height: 40px;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
  }

  /* Kokina animasyonu */
  #kokina-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 5;
  }

  .kokina {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff9aa8, #c60018 55%, #7a0010 100%);
    box-shadow: 0 0 14px rgba(255, 0, 60, 0.35);
    animation:
      fall var(--dur) linear forwards,
      sway var(--sway) ease-in-out infinite;
  }

  .kokina::after {
    content: "";
    position: absolute;
    width: 12px;
    height: 8px;
    left: -6px;
    top: -7px;
    background: radial-gradient(circle at 30% 30%, #b6ffb6, #0e7a35 70%, #065023);
    border-radius: 12px 12px 12px 2px;
    transform: rotate(-20deg);
  }

  @keyframes fall {
    from { transform: translateY(-40px) scale(var(--s)); opacity: 0; }
    10%  { opacity: 1; }
    to   { transform: translateY(calc(100vh + 60px)) scale(var(--s)); opacity: 0.9; }
  }

  @keyframes sway {
    0%,100% { margin-left: 0px; }
    50%     { margin-left: var(--x); }
  }
</style>
</head>

<body>

<div class="content">
  <h1>Prenses YaÄŸmur ðŸ’–</h1>

  <div class="counter" id="counter"></div>

  <button onclick="nextMessage()">Bana tÄ±kla ðŸ’–</button>

  <div class="message" id="message"></div>
</div>

<div id="kokina-layer"></div>

<script>
  /* 4ï¸âƒ£ Birlikte geÃ§en sÃ¼re */
  // âš ï¸ BURAYI DEÄžÄ°ÅžTÄ°R
  const startDate = new Date("2024-05-06"); // tanÄ±ÅŸma / sevgili olduÄŸunuz tarih

  function updateCounter() {
    const now = new Date();
    let diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const years = Math.floor(days / 365);
    const months = Math.floor((days % 365) / 30);
    const remainingDays = days - (years * 365) - (months * 30);

    document.getElementById("counter").innerText =
      `ðŸ’ž ${years} yÄ±l ${months} ay ${remainingDays} gÃ¼ndÃ¼r birlikteyiz`;
  }

  updateCounter();
  setInterval(updateCounter, 60000);

  /* 3ï¸âƒ£ Mesaj deÄŸiÅŸtiren buton */
  const messages = [
    "Seni Ã§ok seviyorum ðŸ’–",
    "GÃ¼lÃ¼ÅŸÃ¼n dÃ¼nyam ðŸŒ¸",
    "Ä°yi ki benim sevgilimsin ðŸ¥°",
    "Kalbimin en gÃ¼zel yeri sensin ðŸ’˜",
    "Bir Ã¶mÃ¼r sen â™¾ï¸"
  ];

  let index = 0;

  function nextMessage() {
    const msg = document.getElementById("message");
    msg.innerText = messages[index];
    index = (index + 1) % messages.length;
  }

  /* Kokina animasyonu */
  const layer = document.getElementById("kokina-layer");

  function spawnKokina() {
    const b = document.createElement("div");
    b.className = "kokina";

    const startX = Math.random() * window.innerWidth;
    const scale  = (0.6 + Math.random() * 1.1).toFixed(2);
    const dur    = (6 + Math.random() * 7).toFixed(2) + "s";
    const sway   = (1.5 + Math.random() * 2.5).toFixed(2) + "s";
    const x      = ((Math.random() * 80) - 40).toFixed(0) + "px";

    b.style.left = startX + "px";
    b.style.top  = "-30px";
    b.style.setProperty("--s", scale);
    b.style.setProperty("--dur", dur);
    b.style.setProperty("--sway", sway);
    b.style.setProperty("--x", x);

    layer.appendChild(b);
    setTimeout(() => b.remove(), (parseFloat(dur) * 1000) + 500);
  }

  setInterval(spawnKokina, 220);
</script>

</body>
</html>
