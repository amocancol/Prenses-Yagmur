<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Prenses YaÄŸmur ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #2b0000, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }

  .content {
    text-align: center;
    z-index: 10;
    padding: 20px;
    max-width: 90%;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    animation: fadeIn 3s ease;
    text-shadow: 0 0 20px rgba(255,0,60,0.5);
  }

  .counter {
    font-size: 1.15rem;
    margin-bottom: 10px;
    opacity: 0.95;
  }

  button {
    margin-top: 20px;
    background: linear-gradient(45deg, #c60018, #ff4d6d);
    border: none;
    border-radius: 30px;
    padding: 14px 32px;
    font-size: 1.1rem;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,0,60,0.5);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255,0,60,0.8);
  }

  .message {
    margin-top: 18px;
    font-size: 1.4rem;
    min-height: 40px;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
  }

  /* Kokina animasyonu */
  #kokina-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 5;
  }

  .kokina {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff9aa8, #c60018 55%, #7a0010 100%);
    box-shadow: 0 0 14px rgba(255, 0, 60, 0.35);
    animation:
      fall var(--dur) linear forwards,
      sway var(--sway) ease-in-out infinite;
  }

  .kokina::after {
    content: "";
    position: absolute;
    width: 12px;
    height: 8px;
    left: -6px;
    top: -7px;
    background: radial-gradient(circle at 30% 30%, #b6ffb6, #0e7a35 70%, #065023);
    border-radius: 12px 12px 12px 2px;
    transform: rotate(-20deg);
  }

  @keyframes fall {
    from { transform: translateY(-40px) scale(var(--s)); opacity: 0; }
    10%  { opacity: 1; }
    to   { transform: translateY(calc(100vh + 60px)) scale(var(--s)); opacity: 0.9; }
  }

  @keyframes sway {
    0%,100% { margin-left: 0px; }
    50%     { margin-left: var(--x); }
  }
</style>
</head>

<body>

<div class="content">
  <h1>Prenses YaÄŸmur ðŸ’–</h1>

    return { years, months, days };
  }

  /* ðŸ’– Mesaj deÄŸiÅŸtiren buton */

    "Kalbimin en gÃ¼zel yeri sensin ðŸ’˜",
    "Bir Ã¶mÃ¼r sen â™¾ï¸"
  ];

  /* ðŸŒ¹ Kokina animasyonu */

</script>

</body>
</html>
