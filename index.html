<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;

  background:radial-gradient(circle at top,#2b0000,#000);
  display:flex;
  justify-content:center;

}

.content{

  max-width:95%;
}

h1{
  font-size:2.6rem;

}

.counter{
  font-size:1.1rem;
  opacity:.9;
}

.question{
  font-size:1.8rem;
  margin:20px 0 10px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:15px;
}

.btn{
  border:none;
  border-radius:40px;
  padding:14px 30px;
  font-size:1.2rem;
  cursor:pointer;
  transition:.3s;
}

.yes{
  background:linear-gradient(45deg,#ff4d6d,#c60018);
  color:#fff;
}

.no{
  background:#444;

}

.hint{

}

/* ðŸŽ® OYUN */
#gameOverlay{

  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:300;
}

.gameBox{
  background:#1a0010;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,0,80,.5);
  position:relative;
}

.close{
  position:absolute;
  top:10px;
  right:12px;
  cursor:pointer;
  font-size:22px;
}

.faceWrap{
  position:relative;
  width:220px;
  height:220px;
  margin:10px auto;
  cursor:pointer;
}

#faceImg{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  transition:transform .08s;
}

.bruise{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:radial-gradient(circle at 40% 60%, rgba(120,0,255,.35), transparent 60%);
  opacity:0;
}
.b2{background:radial-gradient(circle at 60% 40%, rgba(0,120,255,.35), transparent 60%);}
.b3{background:radial-gradient(circle at 50% 50%, rgba(255,0,120,.35), transparent 60%);}

.pow{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:28px;
  color:#ffd166;
  font-weight:bold;
}

.bubble{
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%) scale(0);
  background:#fff;
  color:#000;
  padding:8px 12px;
  border-radius:14px;
  font-size:14px;
  opacity:0;
  pointer-events:none;
}

.bubble::after{
  content:"";
  position:absolute;
  bottom:-6px;
  left:50%;
  transform:translateX(-50%);
  border:6px solid transparent;
  border-top-color:#fff;
}
</style>
</head>

<body>

<div class="content">
  <h1>Prenses YaÄŸmur ðŸ’–</h1>

  <div class="counter" id="meetCounter"></div>
  <div class="counter" id="loveCounter"></div>

  <div class="question">Beni seviyor musun? ðŸ’˜</div>

  <div class="buttons">
    <button class="btn yes" onclick="yesClick()">Evet ðŸ’–</button>
    <button class="btn no" onclick="noClick()">HayÄ±r ðŸ™„</button>
  </div>

  <div class="hint" id="hint"></div>

</div>

<!-- ðŸŽ® OYUN -->
<div id="gameOverlay">
  <div class="gameBox">
    <div class="close" onclick="closeGame()">âœ–</div>
    <h2>Hadi vur ðŸ˜„</h2>

    <div class="faceWrap" onclick="punch()">
      <img src="20251216_213013.jpg" id="faceImg">
      <div class="bruise"></div>
      <div class="bruise b2"></div>
      <div class="bruise b3"></div>
      <span class="pow">POW!</span>
      <div class="bubble" id="bubble"></div>
    </div>

    <div>VuruÅŸ: <span id="hits">0</span></div>
  </div>
</div>

<audio id="punchSound">
  <source src="Punch Sound Effect. [lwYL2vs9HL4].mp3" type="audio/mpeg">
</audio>

<script>
/* SayaÃ§lar */
const meetDate=new Date("2023-12-22");
const loveDate=new Date("2024-05-06");

function calc(start){
  const d=Math.floor((new Date()-start)/(1000*60*60*24));
  return `${Math.floor(d/365)} yÄ±l ${Math.floor((d%365)/30)} ay ${d%30} gÃ¼n`;
}
meetCounter.innerText="ðŸ’« TanÄ±ÅŸalÄ±: "+calc(meetDate);
loveCounter.innerText="ðŸ’ž Sevgili olalÄ±: "+calc(loveDate);

/* Sevgi oyunu */
let noCount=0;
function noClick(){
  noCount++;
  hint.innerText=["Emin misin? ðŸ˜","Bir daha dÃ¼ÅŸÃ¼n ðŸ˜Œ","KaÃ§Ä±ÅŸ yok ðŸ˜Ž"][noCount%3];
}
function yesClick(){
  alert("Bunu biliyordum ðŸ’–ðŸ˜Œ");
}

/* ðŸŽ® Mini oyun */
let hits=0;
const texts=["Yapma ðŸ˜…","Hey!","Dur ðŸ˜‚","Tamam tamam ðŸ™ˆ","Åžaka ÅŸaka ðŸ˜„","POW!"];

function openGame(){
  gameOverlay.style.display="flex";
}
function closeGame(){
  gameOverlay.style.display="none";
}

function punch(){
  hits++;
  hitsEl=document.getElementById("hits");
  hitsEl.innerText=hits;

  const face=faceImg;
  const pow=document.querySelector(".pow");
  const bruises=document.querySelectorAll(".bruise");
  const bubble=document.getElementById("bubble");
  const sound=document.getElementById("punchSound");

  face.style.transform="translateX(-6px)";
  setTimeout(()=>face.style.transform="translateX(6px)",40);
  setTimeout(()=>face.style.transform="translateX(0)",80);

  pow.style.transform="translate(-50%,-50%) scale(1)";
  setTimeout(()=>pow.style.transform="translate(-50%,-50%) scale(0)",120);

  if(hits>=3) bruises[0].style.opacity=.6;
  if(hits>=6) bruises[1].style.opacity=.6;
  if(hits>=9) bruises[2].style.opacity=.6;

  bubble.innerText=texts[hits%texts.length];
  bubble.style.opacity=1;
  bubble.style.transform="translateX(-50%) scale(1)";
  setTimeout(()=>{
    bubble.style.opacity=0;
    bubble.style.transform="translateX(-50%) scale(0)";
  },700);

  sound.currentTime=0;
  sound.play();
}
</script>

</body>
</html>
